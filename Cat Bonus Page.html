    <p>
    As the cat <br />
    climbed over <br />
    the top of <br />
    </p>
    <p>
    the jamcloset— <br />
    first the right <br />
    forefoot <br />
    </p>
    <p>
    carefully <br />
    then the hind <br />
    stepped down <br />
    </p>
    <p>into the round <br />
    of the empty <br />
    flowerpot. <br />
    </p>
